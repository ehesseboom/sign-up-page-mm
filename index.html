<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="sign-up-page">
        <section class="left-section">
          <div class="logo-wrapper">
            <i class="fa-solid fa-brain"></i>
            <h2>Mastermind Maestro</h2>
          </div>
          <div class="su-main_wrapper">
            <p class="caa-text">Create an account</p>
            <a href="#" class="btn-fb_wrapper">
              <button class="btn-facebook">
                <i class="fa-brands fa-square-facebook"></i>
                Sign up with Facebook
              </button></a
            >
            <p class="or-text">&sdot; or &sdot;</p>
            <form action="email" class="form-email">
              <input
                type="email"
                placeholder="Email"
                required
                class="input-email-address"
              />
              <input
                type="password"
                placeholder="Password"
                required
                class="input-password"
              />
              <a href="#" class="btn-su_wrapper">
                <button class="btn-sign-up">Get Started</button></a
              >
            </form>
            <p class="ahaa-text">
              Already have an account? <span><a href="#">Log in</a></span>
            </p>
          </div>
        </section>
        <section class="right-section">
          <div class="gradient-wrapper"></div>
          <div class="text-wrapper">
            <h2>Mastermind Better. Succeed Together.</h2>
            <p>
              Get meaningful results with essential tools for brainstorming,
              goal setting and accountability.
            </p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
